machine:
  environment:
    TZ: PST8PDT
  node:
    version: 5.6.0
  ruby:
    version: 2.2.1
dependencies:
  post:
    - npm run build
test:
  post:
    - sed -i -e '/public/d' .gitignore
    - git config user.name "circleci"
    - git config user.email "andrewscwei@gmail.com"
    - git add public
    - git rm -rf app
    - git rm -rf tasks
    - git rm -rf tests
    - git rm -rf .bundle
    - git rm -f .editorconfig
    - git rm -f Gemfile
    - git rm -f Gemfile.lock
    - git rm -f README.md
    - git rm -f _config.yml
    - git rm -f circle.yml
    - git rm -f gulpfile.babel.js
    - git commit -m "CircleCI build"

deployment:
  development:
    branch: development
    owner: andrewscwei
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push -f git@heroku.com:andrewwei-mu-dev.git ${CIRCLE_BRANCH}:master
  staging:
    branch: staging
    owner: andrewscwei
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push -f git@heroku.com:andrewwei-mu-stage.git ${CIRCLE_BRANCH}:master
  production:
    branch: master
    owner: andrewscwei
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push -f git@heroku.com:andrewwei-mu.git ${CIRCLE_BRANCH}:master
