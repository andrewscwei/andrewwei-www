prose:
  rooturl: 'app'
  media: 'app/assets/images'
  ignore:
    - index.html
    - 404.html
    - 500.html
    - _data
    - _includes
    - _layouts
    - apple-touch-icon-114x114.png
    - apple-touch-icon-57x57.png
    - apple-touch-icon-72x72.png
    - apple-touch-icon.png
    - favicon.ico
    - favicon.png
    - og-image.png
    - robots.txt
    - /app/assets/css
    - /app/assets/js
    - /app/assets/fonts
    - /app/assets/vendor
    - /app/assets/videos
    - /app/assets/images/raw
    - /app/log
  metadata:
    app/log/_posts: &metadata
      - name: 'title'
        field:
          element: 'text'
          label: 'Title'
          placeholder: 'Change the post title here'
          type: text

      - name: 'published'
        field:
          element: 'checkbox'
          label: 'Published'
          value: true

      - name: 'deprecated'
        field:
          element: 'checkbox'
          label: 'Deprecated'
          value: false

      - name: 'tags'
        field:
          element: 'multiselect'
          label: 'Hashtags'
          options:
            - name: 'arduino'
              value: 'arduino'
            - name: 'algorithms'
              value: 'algorithms'
            - name: 'as3'
              value: 'as3'
            - name: 'c++'
              value: 'c++'
            - name: 'coding'
              value: 'coding'
            - name: 'datastructures'
              value: 'datastructures'
            - name: 'experiments'
              value: 'experiments'
            - name: 'hacks'
              value: 'hacks'
            - name: 'math'
              value: 'math'
            - name: 'mobile'
              value: 'mobile'
            - name: 'objc'
              value: 'objc'
            - name: 'systems'
              value: 'systems'
            - name: 'web'
              value: 'web'

    app/log/_drafts: *metadata
